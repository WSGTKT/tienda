<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login GameZone</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgb(0, 0, 0);
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    h2 { text-align: center; color: #000000; }
    input { 
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #000000;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #013e7e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background-color: #0056b3; }
    .message {
      color: rgb(237, 237, 237);
      text-align: center;
      margin-top: 10px;
    }
    .switch {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9em;
    }
    .switch a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="login-form">
    <div style="text-align: center;">
      <img src="Imagenes/logo.jpg" alt="Logo" width="350" height="200">
    </div>
    <h2>Iniciar Sesión</h2>
    <input type="text" id="login-user" placeholder="Usuario o Email">
    <input type="password" id="login-pass" placeholder="Contraseña">
    <button onclick="handleLogin()">Entrar</button>
    <p class="message" id="login-message"></p>
    <div class="switch">¿No tienes cuenta? <a href="#" onclick="toggleForms()">Regístrate</a></div>
  </div>

  <div id="register-form" style="display: none;">
    <h2>Registrarse</h2>
    <input type="text" id="reg-user" placeholder="Usuario">
    <input type="email" id="reg-email" placeholder="Email">
    <input type="password" id="reg-pass" placeholder="Contraseña">
    <input type="password" id="reg-pass2" placeholder="Confirmar Contraseña">
    <button onclick="handleRegister()">Crear Cuenta</button>
    <p class="message" id="register-message"></p>
    <div class="switch">¿Ya tienes cuenta? <a href="#" onclick="toggleForms()">Inicia sesión</a></div>
  </div>
</div>

<script>
  function toggleForms() {
    const login = document.getElementById("login-form");
    const register = document.getElementById("register-form");
    login.style.display = login.style.display === "none" ? "block" : "none";
    register.style.display = register.style.display === "none" ? "block" : "none";
    document.getElementById("login-message").textContent = "";
    document.getElementById("register-message").textContent = "";
  }

  function handleRegister() {
    const username = document.getElementById("reg-user").value.trim();
    const email = document.getElementById("reg-email").value.trim();
    const pass = document.getElementById("reg-pass").value;
    const pass2 = document.getElementById("reg-pass2").value;
    const msg = document.getElementById("register-message");

    if (username.length < 4 || !email.includes("@") || pass.length < 6 || pass !== pass2) {
      msg.textContent = "Datos inválidos o contraseñas no coinciden.";
      return;
    }

    fetch('api.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action: 'register', username, email, password: pass })
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        msg.style.color = "green";
        msg.textContent = data.message;
        setTimeout(toggleForms, 2000);
      } else {
        msg.style.color = "red";
        msg.textContent = data.message;
      }
    })
    .catch(error => {
      msg.style.color = "red";
      msg.textContent = "Error al comunicarse con el servidor.";
      console.error('Error:', error);
    });
  }

  function handleLogin() {
    const userInput = document.getElementById("login-user").value.trim();
    const passInput = document.getElementById("login-pass").value;
    const msg = document.getElementById("login-message");

    fetch('api.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ action: 'login', userInput, password: passInput })
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        localStorage.setItem("loggedInUser", data.username);
        localStorage.setItem("userRole", data.role);
        if (data.role === 'admin') {
          window.location.href = "admin.html";
        } else {
          window.location.href = "tienda.html";
        }
      } else {
        msg.style.color = "red";
        msg.textContent = data.message;
      }
    })
    .catch(error => {
      msg.style.color = "red";
      msg.textContent = "Error al comunicarse con el servidor.";
      console.error('Error:', error);
    });
  }
</script>

</body>
</html>
