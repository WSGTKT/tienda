<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tienda de Videojuegos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    #logoutBtn {
      position: absolute;
      right: 20px;
      top: 20px;
      background: #dc3545;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .game-store {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .game-card {
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 10px;
      padding: 15px;
      width: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .game-card img {
      width: 100%;
      height: 120px;
      background: #ddd;
    }
    .game-card h3 { margin: 10px 0 5px; }
    .game-card p { color: #333; }
    .game-card button {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .game-card button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<header>
  <h1>Tienda de Videojuegos</h1>
  <p id="welcomeMsg">Bienvenido</p>
  <button id="logoutBtn">Cerrar sesi√≥n</button>
</header>

<main class="game-store">
  <div class="game-card">
    <img src="" alt="Juego 1">
    <h3>Juego 1</h3>
    <p>Q29.99</p>
    <button>Comprar</button>
  </div>
  <div class="game-card">
    <img src="" alt="Juego 2">
    <h3>Juego 2</h3>
    <p>Q49.99</p>
    <button>Comprar</button>
  </div>
  <div class="game-card">
    <img src="" alt="Juego 3">
    <h3>Juego 3</h3>
    <p>Q19.99</p>
    <button>Comprar</button>
  </div>
</main>

<script>
  const usuario = localStorage.getItem("loggedInUser");
  const welcomeMsg = document.getElementById("welcomeMsg");
  const logoutBtn = document.getElementById("logoutBtn");

  if (!usuario) {
    window.location.href = "login.html";
  } else {
    welcomeMsg.textContent = `Bienvenido, ${usuario}`;
  }

  logoutBtn.addEventListener("click", () => {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
  });
</script>

</body>
</html>
